<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
            <form id="form1">
              <h4 class="criteria">SELECT YOUR CRITERIA:</h4>
              <label id="howManyLabel"for="howMany">Character Length (8-128)</label>
              <input type="number" id="howMany" name="howMany" min="8" max="128" value="12">
              
              <br/>

              <input class="labels" type="checkbox" id="lowerCase" name="Lowercase" value="Lowercase" checked>
              <label for="lowerCase">LowerCase</label><br>

              <input class="labels" type="checkbox" id="upperCase" name="upperCase" value="upperCase" checked>
              <label for="upperCase">Uppercase</label><br>

              <input class="labels" type="checkbox" id="numbers" name="numbers" value="numbers">
              <label for="numbers">Numbers</label><br>

              <input class="labels" type="checkbox" id="symbols" name="symbols" value="symbols">
              <label for="symbols">Symbols</label><br>
            </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copyTo" onclick="copyToCLip()">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
